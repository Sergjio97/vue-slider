<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div id="root">

        <div id="slider">

            <!-- *****START MAIN SLIDER***** -->

            <div id="main_slider">

                <img :src="images[currentImg]">

                <h1>{{title[currentTitle]}}</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi hic eum quidem, neque tempora quos dolor sequi voluptates beatae, quod praesentium non. Reiciendis quae quaerat vel perspiciatis reprehenderit voluptatibus maiores.</p>

            </div>

            <!-- *****END MAIN SLIDER***** -->

            <!-- *****START THUMBS***** -->

            <div id="thumbs_box">

                <!-- *****START BOTTON***** -->

                <div id="btn_next">
                    <a href="#" @click="prevImg(), prevTitle()">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>

                <div id="btn_back">
                    <a href="#" @click="nextImg(), nextTitle()">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                </div>

                <!-- *****END BOTTON***** -->

                <div class="thumb" v-for="(image, index) in images" :class="index == currentImg ? 'active' : ''">
                    <img :src="image">
                </div>

                    <img src="img/google-assistant-super-saiyan.webp" alt="">

                    <img src="img/dragon-ball-super-5-motivi-rendere-super-saiyan-4-canonico-v3-460248.jpg" alt=""> -->
                </div>

            </div>

            <!-- *****END THUMBS***** -->

        </div>

    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
